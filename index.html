<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Portfólio Alex Christos Simonis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/alextiii/Portfolio-Alex-Christos/main/vecteezy_wave-of-particles-on-blue-background-abstract-technology_5411624.jpg') center/cover fixed no-repeat;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        aside {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        aside a, .copy-button {
            color: #fff;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
            font-size: 14px;
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
        }

        aside .copy-button {
            background-color: #3498db;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        aside .copy-button:hover {
            background-color: #217dbb;
        }

        main {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            margin-top: 70px;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header img {
            border-radius: 10%;
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }

        section {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .download-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 10px;
        }

        .download-button:hover {
            background-color: #217dbb;
        }

        @media screen and (max-width: 768px) {
            aside {
                flex-direction: column;
                align-items: center;
            }
            main {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <aside>
        <button class="copy-button" onclick="copyToClipboard('Alexsimonis21@gmail.com')"><i class="fa fa-envelope"></i> Copiar Email</button>
        <button class="copy-button" onclick="copyToClipboard('+55 11 95831-5173')"><i class="fa fa-phone"></i> Copiar Telefone</button>
        <a href="https://www.linkedin.com/in/alex-christos-simonis-798026210" target="_blank"><i class="fa fa-linkedin"></i> LinkedIn</a>
        <a href="https://www.instagram.com/alexsimoniss" target="_blank"><i class="fa fa-instagram"></i> Instagram</a>
        <a href="#" id="download-curriculo" class="download-button">Baixar Currículo</a>
    </aside>

    <main>
        <section id="sobre-mim">
            <header>
                <img src="https://github.com/alextiii/Portfolio-Alex-Christos/raw/main/foto%20perfil%20alex.jfif" alt="Sua Foto">
                <h1>Alex Christos Simonis</h1>
            </header>
            <h2>Sobre Mim</h2>
            <p>Sou graduado em Análise e Desenvolvimento de Sistemas e pós-graduando em Arquitetura e Governança de Dados...</p>
        </section>
    </main>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Copiado: ' + text);
            }, function(err) {
                console.error('Erro ao copiar: ', err);
            });
        }

        document.getElementById("download-curriculo").addEventListener("click", function(event) {
            event.preventDefault();
            const link = document.createElement("a");
            link.href = "https://raw.githubusercontent.com/alextiii/Portfolio-Alex-Christos/main/Curriculo%20Alex%20Christos%20Simonis%202025.pdf";
            link.download = "Curriculo_Alex_Christos_Simonis_2025.pdf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
