<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Portf√≥lio Alex Christos Simonis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/alextiii/Portfolio-Alex-Christos/main/vecteezy_wave-of-particles-on-blue-background-abstract-technology_5411624.jpg') center/cover fixed no-repeat;
            color: #fff;
            display: flex;
        }

        aside {
            width: 15%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-right: 1px solid #333;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        aside a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        aside i {
            margin-right: 10px;
        }

        main {
            margin-left: 15%;
            padding: 20px;
            flex-grow: 1;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        header img {
            border-radius: 10%;
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        section {
            max-width: 70%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        section h2 {
            color: #3498db;
        }

        .download-button {
            background-color: #fafafffb;
            color: #111111;
            padding: 10px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            font-family: 'Cursive', 'Brush Script MT', cursive;
            margin-top: 5px;
        }

        .download-button:hover {
            background-color: #c6c8c9;
        }

        .skill {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .skill img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        .skill-bar {
            flex-grow: 1;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .skill-level {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }
    </style>
</head>

<body>
    <main>
        <section id="projetos">
            <div class="tecnologia-title">
                Tecnologia
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/color/48/000000/power-bi.png" alt="Power BI">
                <span>Power BI</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 100%;"></div>
                </div>
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/color/48/000000/python.png" alt="Python">
                <span>Python</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 85%;"></div>
                </div>
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/ios-filled/48/ffffff/database.png" alt="Database">
                <span>Database</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 80%;"></div>
                </div>
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/color/48/000000/office-365.png" alt="Office 365">
                <span>Office 365</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 95%;"></div>
                </div>
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/color/48/000000/html-5.png" alt="HTML">
                <img src="https://img.icons8.com/color/48/000000/css3.png" alt="CSS">
                <img src="https://img.icons8.com/color/48/000000/javascript.png" alt="JavaScript">
                <div class="skill-bar">
                    <div class="skill-level" style="width: 75%;"></div>
                </div>
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/color/48/000000/google-cloud-platform.png" alt="Big Query">
                <span>Big Query</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 85%;"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
