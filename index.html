<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Portfólio Alex Christos Simonis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/alextiii/Portfolio-Alex-Christos/main/vecteezy_wave-of-particles-on-blue-background-abstract-technology_5411624.jpg') center/cover fixed no-repeat;
            color: #fff;
            display: flex;
        }

        aside {
            width: 15%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-right: 1px solid #333;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        aside a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        aside i {
            margin-right: 10px;
        }

        main {
            margin-left: 15%;
            padding: 20px;
            flex-grow: 1;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        header img {
            border-radius: 10%;
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        section {
            max-width: 70%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        section h2 {
            color: #3498db;
        }

        .download-button {
            background-color: #fafafffb;
            color: #111111;
            padding: 10px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            font-family: 'Cursive', 'Brush Script MT', cursive;
            margin-top: 5px;
        }

        .download-button:hover {
            background-color: #c6c8c9;
        }
    </style>
</head>

<body>
    <aside>
        <a href="mailto:Alexsimonis21@gmail.com">
            <i class="fa fa-envelope"></i>Email: Alexsimonis21@gmail.com
        </a>
        <a href="tel:+5511958315173">
            <i class="fa fa-phone"></i>Telefone: +55 11 95831-5173
        </a>
        <a href="https://www.linkedin.com/in/alex-christos-simonis-798026210" target="_blank">
            <i class="fa fa-linkedin"></i>LinkedIn
        </a>
        <a href="https://www.instagram.com/alexsimoniss" target="_blank">
            <i class="fa fa-instagram"></i>Instagram
        </a>
        <a href="#" id="download-curriculo" class="download-button">Baixar Currículo</a>
    </aside>

    <main>
        <section id="sobre-mim">
            <header>
                <img src="https://github.com/alextiii/Portfolio-Alex-Christos/raw/main/foto%20perfil%20alex.jfif" alt="Sua Foto">
                <h1>Alex Christos Simonis</h1>
            </header>
            <h2>Sobre Mim</h2>
            <p>Sou um profissional de tecnologia com mais de 4 anos de experiência...</p>
        </section>
    </main>

    <script>
        document.getElementById("download-curriculo").addEventListener("click", function(event) {
            event.preventDefault(); // Evita que o link abra a página do GitHub
            const link = document.createElement("a");
            link.href = "https://raw.githubusercontent.com/alextiii/Portfolio-Alex-Christos/main/Curriculo%20Alex%20Christos%20Simonis%202025.pdf";
            link.download = "Curriculo_Alex_Christos_Simonis_2025.pdf"; // Define o nome do arquivo
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>

</html>
