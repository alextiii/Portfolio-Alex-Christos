<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Portfólio Alex Christos Simonis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://raw.githubusercontent.com/alextiii/Portfolio-Alex-Christos/main/vecteezy_wave-of-particles-on-blue-background-abstract-technology_5411624.jpg') center/cover fixed no-repeat;
            color: #fff;
            display: flex;
        }

        main {
            margin: auto;
            padding: 20px;
            width: 60%;
        }

        section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .tecnologia-title {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .skill {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .skill img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        .skill-bar {
            flex-grow: 1;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .skill-level {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            transition: width 1.5s ease-in-out;
        }

        .skill-label {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            line-height: 20px;
        }
    </style>
</head>

<body>
    <main>
        <section id="projetos">
            <div class="tecnologia-title">Tecnologia</div>
            <div class="skill">
                <img src="https://img.icons8.com/color/48/000000/power-bi.png" alt="Power BI">
                <span>Power BI</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 100%;"></div>
                    <span class="skill-label">Avançado</span>
                </div>
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/color/48/000000/python.png" alt="Python">
                <span>Python</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 85%;"></div>
                    <span class="skill-label">Intermediário</span>
                </div>
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/ios-filled/48/ffffff/database.png" alt="Database">
                <span>Database</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 80%;"></div>
                    <span class="skill-label">Intermediário</span>
                </div>
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/color/48/000000/office-365.png" alt="Office 365">
                <span>Office 365</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 95%;"></div>
                    <span class="skill-label">Avançado</span>
                </div>
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/color/48/000000/html-5.png" alt="HTML">
                <img src="https://img.icons8.com/color/48/000000/css3.png" alt="CSS">
                <img src="https://img.icons8.com/color/48/000000/javascript.png" alt="JavaScript">
                <div class="skill-bar">
                    <div class="skill-level" style="width: 75%;"></div>
                    <span class="skill-label">Intermediário</span>
                </div>
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/color/48/000000/google-cloud-platform.png" alt="Big Query">
                <span>Big Query</span>
                <div class="skill-bar">
                    <div class="skill-level" style="width: 85%;"></div>
                    <span class="skill-label">Intermediário</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
